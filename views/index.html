<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sortable Containers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
    <div class="container">
        <div ng-app="sortableContainerApp" ng-controller="sortableController">
            <h1 class="text-center">Sortable Containers</h1>
             <div class="col-md-6">
                 <h2 class="text-center">Container A</h2>
                 <div class="list-group">
                     <div ui-sortable="sortableOptionsList[0]" ng-model="rawItems[0]" class="list-container">
                        <li ng-repeat="app in rawItems[0]" class="app list-group-item">{{app.title}}</li>    
                     </div>
                 </div>
             </div>
             <div class="col-md-6">
                 <h2 class="text-center">Container B</h2>
                 <div class="list-group">
                     <div ui-sortable="sortableOptionsList[1]" ng-model="rawItems[1]" class="list-container">
                         <li  ng-repeat="app in rawItems[1]" class="list-group-item">{{app.title}}</li>
                     </div>
                 </div>
             </div>
        </div>    
    </div><!-- container -->
</body>
</html>
